<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="number" required name="notaum" id="notaum">
        <input type="number" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
        const notaUm = document.querySelector('#notaum');
        const notaDois = document.querySelector('#notadois');

        btnCalcular.addEventListener('click',function(event){
            event.preventDefault();
            let media = (parseInt(notaUm.value) + parseInt(notaDois.value))/2;
            console.log(media);
            });
        
    </script>

</body>

</html>
